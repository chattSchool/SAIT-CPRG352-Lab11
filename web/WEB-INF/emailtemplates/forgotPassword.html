        <title>Notes App Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Forgot Your Password?</h2>

            <strong>Email Address:</strong> {{email}}

            <strong>Password:</strong> {{password}}
        </p>
    </body>
</html>
